<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treemap â€” placeholder</title>
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js" crossorigin="anonymous"></script>
    <style>html,body{height:100%;margin:0;background:#2A2A2A;color:#fff}#plot{width:100%;height:100%;min-height:600px}</style>
  </head>
  <body>
    <div id="plot"></div>
    <script>
      // Minimal treemap placeholder
      const data = [{
        type: 'treemap',
        labels: ['A','B','C','D','E'],
        parents: ['','','A','A','B'],
        values: [10,20,5,3,2]
      }];
      const layout = {title:'Treemap placeholder',paper_bgcolor:'#2A2A2A',plot_bgcolor:'#2A2A2A',font:{color:'#fff'}};
      Plotly.newPlot('plot',data,layout,{responsive:true});
    </script>
  </body>
</html>
